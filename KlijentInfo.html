<!-- --------------------------------Novo auto osiguranje modal---------------------------------------------------------------------------- -->
<div class="modal fade" id="AutoOsig" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo automobilsko osiguranje</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<!-- ------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="form-group">
          <select class="form-select" aria-label="Default select example" id="tipVozila">
            <option value="null" selected>Odaberite tip vozila</option>
            <option value="osobno vozilo">Osobno vozilo</option>
            <option value="terensko vozilo">Terensko vozilo</option>
            <option value="putnicko vozilo">Putničko vozilo</option>
          </select>
        </div>
<!-- ------------------------------------------------------------------------------------------------------------------------------------- -->
<div class="form-group">
  <label for="inptforProizvodac">Proizvođač vozila</label>
  <input type="text" class="form-control" id="inptProizvodac">
  <label for="inptforModel">Model vozila</label>
  <input type="text" class="form-control" id="inptModel"> 
   <label for="inptforGodProiz">Godina proizvodnje</label>
  <input type="text" class="form-control" id="inptGodProiz">
  <label for="inptforMotor">Snaga motora</label>
  <input type="text" class="form-control" id="inptSnaga" placeholder="kw">
</div>   

<div class="form-group">
  <select class="form-select" aria-label="Default select example" id="period">
    <option value="null" selected>Odaberite trajanje osiguranja</option>
    <option value="3">3 mjeseca</option>
    <option value="6">6 mjeseci</option>
    <option value="12">12 mjeseci</option>
  </select>
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Odustani</button> 
        <button type="button" onclick="DodajAutoOsiguranje()" class="btn btn-outline-success" >Dodaj</button> 
      </div>
<!-- ------------------------------------------------------------------------------------------------------------------------------------- -->

  </div>
</div>
